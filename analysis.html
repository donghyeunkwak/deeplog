<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>성향 분석 안내</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: #f7f8fc;
    }

    .card {
      width: 100vw;
      min-height: 100vh;
      background-color: #ebeefe;
      padding: 32px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card h2 {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 15px;
      color: #555;
      text-align: center;
      margin-bottom: 24px;
    }

    .infinity {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }

    .step-box {
      background-color: #ffffff;
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .start-btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: bold;
      color: white;
      background-color: #6a9eff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    .start-btn:hover {
      background-color: #4f83ff;
    }

    .notice {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>당신을 이루는 성향을<br>함께 알아볼까요?</h2>
    <p><strong>MBTI</strong>, 에니어그램, 그리고 당신의 가치관까지 한 번에.</p>

    <img src="mnt/data/infinity.png" alt="무한 아이콘" class="infinity" />

    <div class="step-box">1단계: MBTI 유형 파악</div>
    <div class="step-box">2단계: 에니어그램 성격 구조 분석</div>
    <div class="step-box">3단계: 내가 중요하게 여기는 가치관 확인</div>

    <button class="start-btn" onclick="location.href='form.html'">성향 분석 시작하기</button>
    <div class="notice">자세히 분석하기 위해 다소 시간이 소요됩니다.</div>
  </div>
</body>
</html>
