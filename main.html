<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepLog 메인</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      padding: 1.2rem;
      flex-grow: 1;
    }

    .headline {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 1rem 0 2rem;
      text-align: left;
      line-height: 1.4;
    }

    .card {
      background-color: #f5f5f5;
      border-radius: 20px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.4rem;
      color: #333;
    }

    .card-sub {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #e0e4ff;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #d3d8ff;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
      padding: 0.5rem 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #555;
    }

    .nav-item i {
      font-size: 1.3rem;
      margin-bottom: 0.2rem;
    }
  </style>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="headline">
      지금 당신 안엔<br />
      어떤 이야기가 머물고 있나요?
    </div>

    <div class="card">
      <div class="card-title">내 성향 분석하기</div>
      <div class="card-sub">MBTI, 애니어그램, 가치관을 한번에</div>
      <button class="btn" onclick="location.href='analysis.html'">분석하기</button>
    </div>

    <div class="card">
      <div class="card-title">상대방의 행동 해석하기</div>
      <div class="card-sub">그 사람이 왜 그런 행동을 했을까요?</div>
      <button class="btn" onclick="alert('추후 오픈 예정!')">심리 해석 시작</button>
    </div>

    <div class="card">
      <div class="card-title">회고하기</div>
      <div class="card-sub">오늘의 마음, 감정, 그리고 그 이유</div>
      <button class="btn" onclick="alert('회고 입력 기능 준비 중')">회고 입력하기</button>
    </div>
  </div>

  <div class="nav">
    <div class="nav-item">
      <i class="fas fa-home"></i>
      홈
    </div>
    <div class="nav-item">
      <i class="fas fa-chart-line"></i>
      성향분석
    </div>
    <div class="nav-item">
      <i class="fas fa-clock"></i>
      회고
    </div>
    <div class="nav-item">
      <i class="fas fa-user"></i>
      나
    </div>
  </div>
</body>
</html>
